<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>意见反馈</title>
  <style>
  .container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}

    body, html {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: #f4f6f9;
    }
    .header {
      position: relative;
      background: #2b68c6;
      color: white;
      height: 60px;
      line-height: 60px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .logo img {
      height: 40px;
    }
    .header .menu {
      flex-grow: 1;
      margin-left: 40px;
    }
    .header .menu ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
      gap: 30px;
    }
    .header .menu ul li {
      cursor: pointer;
    }
    .header .top-right {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }
    .dropdown {
      position: relative;
      cursor: pointer;
    }
    .dropdown > span {
      user-select: none;
    }
    .dropdown > .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      color: #333;
      border: 1px solid #ccc;
      min-width: 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: none;
      z-index: 1000;
    }
    .dropdown > .dropdown-menu em {
      display: block;
      padding: 8px 15px;
      border-bottom: 1px solid #eee;
      font-style: normal;
      cursor: pointer;
    }
    .dropdown > .dropdown-menu em:hover {
      background: #2b68c6;
      color: white;
    }
    .dropdown.open > .dropdown-menu {
      display: block;
    }
    .customer-btn {
      background: url('https://static.xwpx.eduyun.cn/service_system_edu/system/train_supervision_platform/images/kf_tool.png') no-repeat 10px center;
      padding-left: 40px;
      height: 36px;
      line-height: 36px;
      background-size: 24px 24px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .container {
      padding: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      margin-top: 20px;
      background-color: #2b68c6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #1f4fa0;
    }
  </style>
</head>
<body>

<!-- Header with dropdowns -->
<div class="header">
  <div class="logo">
    <a href="#"><img src="https://static.xwpx.eduyun.cn/service_system_edu/system/train_supervision_platform/images/logo1010.png" alt="全国校外培训统一监管平台"></a>
  </div>
  <div class="menu">
    <ul>
      <li onclick="location.href='dashboard.html'">首页</li>
      <li onclick="location.href='通知管理.html'">通知管理</li>
      <li onclick="location.href='经营管理.html'">经营管理</li>
      <li onclick="location.href='执法监控.html'">执法监控</li>
      <li onclick="location.href='风险预警.html'">风险预警</li>
    </ul>
  </div>



  <div class="top-right">
    <div class="dropdown" id="helpDropdown">
      <span>帮助 ▼</span>
      <div class="dropdown-menu">
        <em onclick="location.href='faq.html'">常见问题</em>
        <em onclick="location.href='操作教程.html'">操作教程</em>
        <em onclick="location.href='feedback.html'">意见反馈</em>
      </div>
    </div>
    <button class="customer-btn" id="customerServiceBtn">培训机构官方客服</button>
    <div class="dropdown" id="companyDropdown">
      <span>如东昂蕾教育培训有... ▼</span>
      <div class="dropdown-menu">
        <em>信息管理</em>
        <em id="logoutBtn">退出</em>
      </div>
    </div>
  </div>
</div>

<!-- Feedback form -->
<div class="container">
  <h1>意见反馈</h1>
  <p>请填写以下信息并提交您的意见或建议：</p>
</div>

  <form>
    <label for="name">您的姓名：</label>
    <input type="text" id="name" name="name" required />

    <label for="email">联系方式（邮箱/电话）：</label>
    <input type="email" id="email" name="email" required />

    <label for="feedback">反馈内容：</label>
    <textarea id="feedback" name="feedback" rows="6" required></textarea>

    <button type="submit">提交反馈</button>
  </form>
</div>

<script>
  function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    const isOpen = dropdown.classList.contains('open');
    document.querySelectorAll('.dropdown.open').forEach(d => d.classList.remove('open'));
    if (!isOpen) dropdown.classList.add('open');
  }

  document.getElementById('helpDropdown').addEventListener('click', (e) => {
    e.stopPropagation();
    toggleDropdown('helpDropdown');
  });

  document.getElementById('companyDropdown').addEventListener('click', (e) => {
    e.stopPropagation();
    toggleDropdown('companyDropdown');
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    window.location.href = "login.html";
  });

  document.getElementById('customerServiceBtn').addEventListener('click', () => {
    alert('打开培训机构官方客服窗口');
  });

  document.addEventListener('click', () => {
    document.querySelectorAll('.dropdown.open').forEach(d => d.classList.remove('open'));
  });

  //  Redirect 首页 to dashboard.html
  document.querySelector('.menu ul li:nth-child(1)').addEventListener('click', () => {
    window.location.href = "dashboard.html";
  });
</script>
