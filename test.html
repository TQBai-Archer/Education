<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>首页 - 校外活动平台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #e0e9f5; }
        header {
            background-color: #b8cde8;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 20px; }
        nav { display: flex; gap: 20px; }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 120px;
            right: 0;
        }
        .dropdown-content a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container { padding: 30px; }
        .quick-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            flex: 1;
            background-color: #78b4eb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .chart-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            height: 200px;
        }
    </style>
</head>
<body>
<header>
    <h1>全国校外教育培训监管与服务综合平台</h1>
    <nav>
        <button class="dropbtn">首页</button>
        <div class="dropdown">
            <button class="dropbtn">帮助 ▼</button>
            <div class="dropdown-content">
                <a href="faq.html">常见问题</a>
                <a href="tutorial.html">操作教程</a>
                <a href="feedback.html">意见反馈</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">客服（icon）</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn">公司名称 ▼</button>
            <div class="dropdown-content">
                <a href="#">信息管理</a>
                <a href="#">退出</a>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="quick-actions">
        <div class="card">快速建课（icon）</div>
        <div class="card">课程管理（icon）</div>
        <div class="card">消息管理（icon）</div>
    </div>
    <div class="quick-actions">
        <a href="create-course.html" style="text-decoration: none; color: inherit;">
            <div class="card">快速建课（icon）</div>
        </a>
        <div class="card">课程管理（icon）</div>
        <div class="card">消息管理（icon）</div>
    </div>

    <h2>机构状态</h2>
    <div class="status">
        <div class="status-card">
            资质检验通过<br>
            通过时间：2025-05-01
        </div>
        <div class="status-card">
            支付方式开通<br>
            通过时间：2025-05-01
        </div>
        <div class="status-card">
            课程更新<br>
            更新时间：2025-05-01
        </div>
    </div>

    <h2>经营数据</h2>
    <div class="chart-section">
        <p>图表展示（以后可以接 chart.js）</p>
    </div>
</div>
</body>
</html>
