<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>首页 - 校外活动平台</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: #f4f6f9;
    }
    .header {
      position: relative;
      background: #2b68c6;
      color: white;
      height: 60px;
      line-height: 60px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .logo img {
      height: 40px;
    }
    .header .menu {
      flex-grow: 1;
      margin-left: 40px;
    }
    .header .menu ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
      gap: 30px;
    }
    .header .menu ul li {
      cursor: pointer;
    }
    .header .top-right {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }
    .dropdown {
      position: relative;
      cursor: pointer;
    }
    .dropdown > span {
      user-select: none;
    }
    .dropdown > .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      color: #333;
      border: 1px solid #ccc;
      min-width: 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: none;
      z-index: 1000;
    }
    .dropdown > .dropdown-menu em {
      display: block;
      padding: 8px 15px;
      border-bottom: 1px solid #eee;
      font-style: normal;
      cursor: pointer;
    }
    .dropdown > .dropdown-menu em:hover {
      background: #2b68c6;
      color: white;
    }
    .dropdown.open > .dropdown-menu {
      display: block;
    }
    .customer-btn {
      background: url('bg.png') no-repeat 10px center;
      padding-left: 40px;
      height: 36px;
      line-height: 36px;
      background-size: 24px 24px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .container { padding: 30px; }
    .quick-actions {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    flex: 1;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

    .status {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .status-card {
      flex: 1;
      background-color: #78b4eb;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      color: white;
      font-weight: bold;
    }
    .chart-section {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    height: auto;
    max-width: 600px;
    margin: auto;
  }
  .chart-section canvas {
    width: 100% !important;
    height: 250px !important;
  }
  </style>
</head>
<body>

<!-- Header with dropdowns -->
<div class="header">
  <div class="logo">
    <a href="#"><img src="https://static.xwpx.eduyun.cn/service_system_edu/system/train_supervision_platform/images/logo1010.png" alt="全国校外培训统一监管平台"></a>
  </div>
  <div class="menu">
  <ul>
    <li><a href="dashboard.html" style="color: white; text-decoration: none;">首页</a></li>
    <li><a href="通知管理.html" style="color: white; text-decoration: none;">通知管理</a></li>
    <li><a href="经营管理.html" style="color: white; text-decoration: none;">经营管理</a></li>
    <li><a href="执法监控.html" style="color: white; text-decoration: none;">执法监控</a></li>
    <li><a href="风险预警.html" style="color: white; text-decoration: none;">风险预警</a></li>
  </ul>

</div>

  <div class="top-right">
    <div class="dropdown" id="helpDropdown">
      <span>帮助 ▼</span>
      <div class="dropdown-menu">
        <em onclick="location.href='faq.html'">常见问题</em>
        <em onclick="alert('操作教程暂未上线')">操作教程</em>
        <em onclick="location.href='意见反馈.html'">意见反馈</em>
      </div>
    </div>
    <button class="customer-btn" id="customerServiceBtn">培训机构官方客服</button>
    <div class="dropdown" id="companyDropdown">
      <span>如东昂蕾教育培训有... </span>

        <em id="logoutBtn">退出</em>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<div class="container">
  <div class="quick-actions">
    <div class="card" onclick="window.location.href='快速建课.html'">快速建课</div>
    <div class="card" onclick="window.location.href='经营管理.html#courseInfo'">课程管理</div>
    <div class="card" onclick="window.location.href='通知管理.html'">消息管理</div>
  </div>

  <h2>机构状态</h2>
  <div class="status">
    <div class="status-card">
      资质检验通过<br>
      通过时间：2025-05-01
    </div>
    <div class="status-card">
      支付方式开通<br>
      通过时间：2025-05-01
    </div>
    <div class="status-card">
      课程更新<br>
      更新时间：2025-05-01
    </div>
  </div>

  <h2>经营数据</h2>
  <div class="chart-section">
  <canvas id="dashboardChart"></canvas>
</div>

</div>

<script>
  function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    const isOpen = dropdown.classList.contains('open');
    document.querySelectorAll('.dropdown.open').forEach(d => d.classList.remove('open'));
    if (!isOpen) dropdown.classList.add('open');
  }

  document.getElementById('helpDropdown').addEventListener('click', (e) => {
    e.stopPropagation();
    toggleDropdown('helpDropdown');
  });

  document.getElementById('companyDropdown').addEventListener('click', (e) => {
    e.stopPropagation();
    toggleDropdown('companyDropdown');
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    window.location.href = "login.html";
  });

  document.getElementById('customerServiceBtn').addEventListener('click', () => {
    alert('打开培训机构官方客服窗口');
  });

  document.addEventListener('click', () => {
    document.querySelectorAll('.dropdown.open').forEach(d => d.classList.remove('open'));
  });
</script>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('dashboardChart').getContext('2d');
  const chartData = {
    labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
    datasets: [{
      label: '课程注册数',
      data: [12, 19, 13, 15, 22, 30],
      backgroundColor: '#2b68c6'
    }]
  };

  const dashboardChart = new Chart(ctx, {
    type: 'bar',
    data: chartData,
    options: {
      responsive: true,
      animation: false,
      plugins: {
        legend: {
          labels: { color: '#333' }
        }
      },
      scales: {
        x: { ticks: { color: '#333' } },
        y: { ticks: { color: '#333' }, beginAtZero: true }
      }
    }
  });

  // Fake live update every 2 seconds
  setInterval(() => {
    const newVal = Math.floor(Math.random() * 30) + 5;
    chartData.datasets[0].data.shift();
    chartData.datasets[0].data.push(newVal);

    dashboardChart.update();
  }, 2000);
</script>

</body>
</html>
