<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>退款处理 - 校外活动平台</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f4f6f9;
    }

    .header {
      background: #2b68c6;
      color: white;
      height: 60px;
      line-height: 60px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo img {
      height: 40px;
    }

    .header .menu {
      flex-grow: 1;
      margin-left: 40px;
    }

    .header .menu ul {
      list-style: none;
      display: flex;
      gap: 30px;
      padding: 0;
      margin: 0;
    }

    .header .menu ul li {
      color: white;
      cursor: pointer;
    }

    .top-right {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .dropdown {
      position: relative;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      display: none;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
      min-width: 140px;
    }

    .dropdown.open .dropdown-menu {
      display: block;
    }

    .dropdown-menu em {
    display: block;
    padding: 8px 15px;
    font-style: normal;
    cursor: pointer;
    border-bottom: 1px solid #eee;
    background-color: white;
    color: #333;
  }

    .dropdown-menu em:hover {
      background-color: #2b68c6;
      color: white;
    }

    .customer-btn {
      background: url('https://static.xwpx.eduyun.cn/service_system_edu/system/train_supervision_platform/images/kf_tool.png') no-repeat 10px center;
      background-size: 24px 24px;
      padding-left: 40px;
      height: 36px;
      line-height: 36px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 20px;
      color: #2b68c6;
      margin-bottom: 20px;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .top-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 12px 0;
      background-color: #2b68c6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .top-buttons button:hover {
      background-color: #1f4fa0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #e9f1fa;
    }

    tr:hover {
      background-color: #f5faff;
    }

    .status-btn {
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      background-color: #f39c12;
    }

    .status-btn.completed {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="logo">
    <a href="#"><img src="https://static.xwpx.eduyun.cn/service_system_edu/system/train_supervision_platform/images/logo1010.png" alt="平台 Logo"></a>
  </div>
  <div class="menu">
    <ul>
      <li onclick="location.href='dashboard.html'">首页</li>
      <li onclick="location.href='通知管理.html'">通知管理</li>
      <li onclick="location.href='经营管理.html'">经营管理</li>
      <li onclick="location.href='执法监控.html'">执法监控</li>
      <li onclick="location.href='风险预警.html'">风险预警</li>
    </ul>
  </div>
  <div class="top-right">
    <div class="dropdown" id="helpDropdown">
      <span>帮助 ▼</span>
      <div class="dropdown-menu">
        <em onclick="location.href='faq.html'">常见问题</em>
        <em onclick="location.href='操作教程.html'">操作教程</em>
        <em onclick="location.href='意见反馈.html'">意见反馈</em>
      </div>
    </div>
    <button class="customer-btn" id="customerServiceBtn">培训机构官方客服</button>
    <div class="dropdown" id="companyDropdown">
      <span>如东昂蕾教育培训有... ▼</span>
      <div class="dropdown-menu">
        <em>信息管理</em>
        <em id="logoutBtn">退出</em>
      </div>
    </div>
  </div>
</div>

<!-- Content -->
<div class="container">
  <div class="section-title">退款处理列表</div>

  <div class="top-buttons">
    <button onclick="location.href='预警处理1.html'">预警处理</button>
    <button onclick="location.href='退款处理.html'">退款处理</button>
    <button onclick="location.href='课程变动.html'">课程变动</button>
    <button onclick="location.href='反馈评价.html'">反馈评价</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>学生姓名</th>
        <th>课程名称</th>
        <th>退款原因</th>
        <th>申请时间</th>
        <th>处理状态</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td>绘画基础</td>
        <td>时间冲突</td>
        <td>2025-05-20</td>
        <td><button class="status-btn" onclick="markComplete(this)">待处理</button></td>
      </tr>
      <tr>
        <td>李四</td>
        <td>编程入门</td>
        <td>教师更换</td>
        <td>2025-05-22</td>
        <td><button class="status-btn" onclick="markComplete(this)">待处理</button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- JS -->
<script>
  function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    const isOpen = dropdown.classList.contains('open');
    document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
    if (!isOpen) dropdown.classList.add('open');
  }

  document.getElementById('helpDropdown').addEventListener('click', (e) => {
    e.stopPropagation();
    toggleDropdown('helpDropdown');
  });

  document.getElementById('companyDropdown').addEventListener('click', (e) => {
    e.stopPropagation();
    toggleDropdown('companyDropdown');
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    window.location.href = "login.html";
  });

  document.getElementById('customerServiceBtn').addEventListener('click', () => {
    alert('打开培训机构官方客服窗口');
  });

  document.addEventListener('click', () => {
    document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
  });

  function markComplete(button) {
    button.innerText = '已完成';
    button.classList.add('completed');
  }
</script>

</body>
</html>
